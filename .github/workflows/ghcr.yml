name: Build & publish Docker images to GHCR

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: java-backend
            context: .
            dockerfile: ./Dockerfile
            image: java_backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Network check (GHCR)
        shell: bash
        run: |
          set -euxo pipefail
          echo "DNS:"
          getent hosts ghcr.io || true
          echo
          echo "HTTP check:"
          curl -I --max-time 10 https://ghcr.io/v2/ || true
          echo

      - name: Log in to GHCR (retry)
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3 4 5; do
            echo "Attempt $i: docker login ${REGISTRY}"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login "${REGISTRY}" -u "${{ github.actor }}" --password-stdin && exit 0
            echo "Login failed. Sleeping 5s..."
            sleep 5
          done
          echo "‚ùå GHCR login failed after retries"
          exit 1

      - name: Docker meta (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag

      - name: Build and push (attempt 1)
        id: build1
        continue-on-error: true
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Build and push (attempt 2)
        if: steps.build1.outcome == 'failure'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

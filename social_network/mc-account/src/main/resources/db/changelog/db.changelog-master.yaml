databaseChangeLog:
  - changeSet:
      id: 1
      author: you
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
              - column:
                  name: photo
                  type: TEXT
              - column:
                  name: about
                  type: TEXT
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: country
                  type: VARCHAR(100)
              - column:
                  name: first_name
                  type: VARCHAR(50)
              - column:
                  name: last_name
                  type: VARCHAR(50)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: reg_date
                  type: TIMESTAMP
              - column:
                  name: last_online_time
                  type: TIMESTAMP
              - column:
                  name: is_online
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_blocked
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: photo_name
                  type: VARCHAR(255)
              - column:
                  name: created_on
                  type: TIMESTAMP
              - column:
                  name: updated_on
                  type: TIMESTAMP
              - column:
                  name: emoji_status
                  type: VARCHAR(50)
  - changeSet:
      id: 2
      author: ivan
      changes:
        - addColumn:
            tableName: accounts
            columns:
              - column:
                  name: profile_cover
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
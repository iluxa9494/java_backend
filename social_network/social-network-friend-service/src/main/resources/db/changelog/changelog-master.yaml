databaseChangeLog:
  - changeSet:
      id: 1
      author: Rumyancev Ivan
      changes:
        - createTable:
            tableName: user_relations
            columns:
              - column:
                  name: id_user_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id_friend_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status_code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
  - changeSet:
      id: 2
      author: Rumyancev Ivan
      changes:
        - createTable:
            tableName: outbox_kafka_message
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: topic
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: processed_at
                  type: TIMESTAMP WITH TIME ZONE
  - changeSet:
      id: 3
      author: Rumyancev Ivan
      changes:
        - addColumn:
            tableName: outbox_kafka_message
            columns:
              - column:
                  name: attempt_count
                  type: INT
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: last_error
                  type: VARCHAR(1000)
                  constraints:
                    nullable: true

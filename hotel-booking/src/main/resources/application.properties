# ===============================
# SERVER CONFIG
# ===============================
server.port=${SERVER_PORT:8002}

# ===============================
# DATABASE CONFIGURATION (PostgreSQL)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# FLYWAY MIGRATIONS (DEFAULTS TO DATASOURCE)
# ===============================
spring.flyway.url=${SPRING_FLYWAY_URL:${SPRING_DATASOURCE_URL}}
spring.flyway.user=${SPRING_FLYWAY_USER:${SPRING_DATASOURCE_USERNAME}}
spring.flyway.password=${SPRING_FLYWAY_PASSWORD:${SPRING_DATASOURCE_PASSWORD}}
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

# ===============================
# KAFKA CONFIGURATION
# ===============================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:hotel-booking-group}
kafka.consumer.auto-offset-reset=${KAFKA_CONSUMER_AUTO_OFFSET_RESET:earliest}
kafka.producer.retries=${KAFKA_PRODUCER_RETRIES:3}
kafka.producer.acks=${KAFKA_PRODUCER_ACKS:all}

# Kafka Consumer Configuration (JSON Deserialization)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Producer Configuration (JSON Serialization)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ===============================
# JWT SECURITY CONFIGURATION
# ===============================
security.jwt.secret=${SECURITY_JWT_SECRET}
security.jwt.expiration=${SECURITY_JWT_EXPIRATION}

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# ===============================
# MONGODB CONFIGURATION (STATISTICS STORAGE)
# ===============================
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}

# Safe MongoDB timeouts/pooling to avoid long hangs when Mongo is unavailable
app.mongodb.connect-timeout=2s
app.mongodb.socket-timeout=5s
app.mongodb.server-selection-timeout=3s
app.mongodb.max-pool-size=20
app.mongodb.min-pool-size=2
app.mongodb.max-idle-time=60s
app.mongodb.max-wait-time=5s

# ===============================
# ACTUATOR HEALTH
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoint.health.status.http-mapping.DOWN=200
management.endpoint.health.status.http-mapping.OUT_OF_SERVICE=200
management.endpoint.health.status.http-mapping.UNKNOWN=200

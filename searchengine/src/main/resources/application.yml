spring:
  datasource:
    url: jdbc:mysql://localhost:3306/search_engine?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf-8&connectionCollation=utf8mb4_general_ci
    username: root
    password: password123
    driver-class-name: com.mysql.cj.jdbc.Driver

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: true

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    open-in-view: false

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

indexing-settings:
  sites:
    - url: https://example.com
      name: Example
    - url: https://www.playback.ru
      name: Playback
    - url: https://volochek.life
      name: Volochek
    - url: http://radiomv.ru
      name: RadioMV
    - url: https://ipfran.ru
      name: IPFRAN
    - url: https://dimonvideo.ru
      name: DimonVideo
    - url: https://nikoartgallery.com
      name: NikoArtGallery
    - url: https://et-cetera.ru/mobile
      name: EtCetera
    - url: https://www.lutherancathedral.ru
      name: LutheranCathedral
    - url: https://dombulgakova.ru
      name: DomBulgakova
    - url: https://www.svetlovka.ru
      name: Svetlovka

server:
  port: 8080

logging:
  level:
    root: WARN
    org.springframework: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    searchengine: INFO
  file:
    name: logs/searchengine.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
